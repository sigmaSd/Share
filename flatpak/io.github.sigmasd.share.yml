app-id: io.github.sigmasd.share

runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk

command: share

finish-args: 
  - --share=network
  # display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # gtk4 wants to access gpu
  - --device=dri

modules:
  - name: share
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/runtime
      - cp deno /app/bin/deno
      - cp -r src /app/bin/runtime/src
      - cp deno.json /app/bin/runtime/deno.json
      - cp -r vendor /app/bin/runtime/vendor

      - mv share /app/bin/share

      - install -Dm644 distro/io.github.sigmasd.share.desktop -t /app/share/applications/
      - install -Dm644 distro/io.github.sigmasd.share.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.share.metainfo.xml -t /app/share/metainfo/

    sources:
      - type: script
        dest-filename: share
        commands:
          - DENO_PYTHON_PATH=/usr/lib/$(uname -m)-linux-gnu/libpython3.11.so.1.0 /app/bin/deno run --allow-all --unstable-ffi /app/bin/runtime/src/main.ts

      - type: archive
        url: https://github.com/denoland/deno/releases/download/v1.40.2/deno-x86_64-unknown-linux-gnu.zip
        sha256: acaf4ed5568a9bd1b6f59f699218cd7d9844e777e570666d1ceb2740c1527ec3
      - type: dir
        path: ../

