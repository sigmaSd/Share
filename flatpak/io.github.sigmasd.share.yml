app-id: io.github.sigmasd.share

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Platform

command: share

finish-args:
  - --share=network
  # display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # gtk4 wants to access gpu
  - --device=dri
  # allows to save recieved files/dirs in the download folder
  - --filesystem=xdg-download

modules:
  - name: share
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin/
      - mv src /app/bin/src
      - mv deno.json /app/bin/deno.json
      - mv deno.lock /app/bin/deno.lock
      - mv ./deno /app/bin/deno
      - mv ./share /app/bin

      - install -Dm644 distro/io.github.sigmasd.share.desktop -t /app/share/applications/
      - install -Dm644 distro/io.github.sigmasd.share.svg -t /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 distro/io.github.sigmasd.share.metainfo.xml -t /app/share/metainfo/

    sources:
      - type: script
        dest-filename: share
        commands:
          - DENO_PYTHON_PATH=/usr/lib/$(uname -m)-linux-gnu/libpython3.12.so.1.0 /app/bin/deno -A --unstable-raw-imports /app/bin/src/main.ts

      - type: file
        path: /home/mrcool/.deno/bin/deno
      - type: dir
        path: ../
